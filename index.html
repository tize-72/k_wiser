<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul,
    li {
        list-style: none;
    }
    
    ul {
        width: 640px;
        height: 280px;
        border: 10px solid pink;
        margin: 30px auto;
        display: flex;
    }
    
    li {
        width: 160px;
        overflow: hidden;
        cursor: pointer;
    }
    
    li>img {
        height: 100%;
        display: block;
    }
</style>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>主页</title>
    <link rel="stylesheet" href="css/ht-sty.css">
    <link rel="stylesheet" href="js/dateSelect.css">
</head>

<body>
    <ul>
        <li><img src="imgs/b.jpg" alt=""></li>
        <li><img src="imgs/c.jpg" alt=""></li>
        <li><img src="imgs/e.jpg" alt=""></li>
        <li><img src="imgs/f.jpg" alt=""></li>
    </ul>

</body>

<script>
    $('ul > li').mouseover(function() {
        // 每一个移入事件的时候也要让其他的 li 动画完成, 自己的之前的动画停止
        $(this).stop().animate({
            width: 520
        }, 500).siblings().finish().animate({
            width: 40
        }, 500)
    })

    $('ul').mouseleave(function() {
        // 鼠标离开的时候, 让所有的 li 动画全部停止, 只做最后这个事件的动画
        $('ul > li').stop().animate({
            width: 160
        }, 500)
    })
</script>
